[OS]
save_dir = saves/defaults
word_file = %(save_dir)s/words.txt
tag_file = %(save_dir)s/tags.txt
rel_file = %(save_dir)s/rels.txt
embed_dir = data/glove.6B
embed_file = %(embed_dir)s/en.100d.txt
embed_aux_file = %(embed_dir)s/en.100d.aux.txt
data_dir = data/PTB/Stanford_3_5_0
train_file = %(data_dir)s/train.stanford.conll
valid_file = %(data_dir)s/dev.stanford.conll
test_file = %(data_dir)s/test.stanford.conll

[Dataset]
cased = False
ensure_tree = True
root_label = root
add_to_pretrained = True
min_occur_count = 2
n_bkts = 40
n_valid_bkts = 10
lines_per_buffer = 0

[Layers]
n_recur = 3
recur_cell = LSTMCell
recur_bidir = True
forget_bias = 0

[Sizes]
embed_size = 100
recur_size = 400
attn_mlp_size = 500
class_mlp_size = 100
info_mlp_size = 500

[Functions]
recur_func = tanh
mlp_func = leaky_relu
info_func = leaky_relu

[Regularization]
word_l2_reg = 0

[Dropout]
word_keep_prob = .67
tag_keep_prob = .67
rel_keep_prob = 1
recur_keep_prob = .67
ff_keep_prob = .67
cell_include_prob = 1
hidden_include_prob = 1
mlp_keep_prob = .67
info_keep_prob = .67

[Learning rate]
learning_rate = 2e-3
decay = .75
decay_steps = 5000
clip = 5

[Radam]
mu = .9
nu = .9
gamma = 0
chi = 0
epsilon = 1e-12

[Training]
pretrain_iters = 1000
train_iters = 50000
train_batch_size = 5000
test_batch_size = 0
validate_every = 100
print_every = 100
save_every = 10
per_process_gpu_memory_fraction = .65
