[OS]
save_dir = saves/defaults
word_file = %(save_dir)s/words.txt
tag_file = %(save_dir)s/tags.txt
rel_file = %(save_dir)s/rels.txt
embed_dir = data/glove.6B
embed_file = %(embed_dir)s/en.100d.txt
embed_aux_file = %(embed_dir)s/en.100d.aux.txt
data_dir = data/PTB/Stanford_3_5_0
train_file = %(data_dir)s/train.stanford.conll
valid_file = %(data_dir)s/dev.stanford.conll
test_file = %(data_dir)s/test.stanford.conll

[Dataset]
cased = True
min_occur_count = 2
n_bkts = 30
n_valid_bkts = 12
lines_per_buffer = 0

[Layers]
n_recur = 2
n_mlp = 1
recur_cell = LSTMCell
recur_bidir = True
forget_bias = 0

[Sizes]
embed_size = 100
recur_size = 300
mlp_size = 100

[Functions]
recur_func = tanh
mlp_func = elu

[Regularization]
l2_reg = 2e-6
recur_reg = 0
covar_reg = 0
ortho_reg = 0

[Dropout]
drop_gradually = False
word_keep_prob = 1
tag_keep_prob = .85
rel_keep_prob = 1
recur_keep_prob = .75
ff_keep_prob = .75
mlp_keep_prob = .5

[Learning rate]
learning_rate = 5e-3
decay = .75
decay_steps = 1250
clip = 15

[Radam]
mu = .9
nu = .9
gamma = 0
chi = 0
epsilon = 1e-12

[Training]
pretrain_iters = 1000
train_iters = 25000
train_batch_size = 5000
test_batch_size = 0
validate_every = 100
print_every = 100
save_every = 10
per_process_gpu_memory_fraction = .95
